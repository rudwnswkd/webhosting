<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-color</title>
    <style>
        /* 색상 키워드로 지정 */
        .color-keyword{
            color: red;
        } /* RGB방식으로 색상 지정*/
        .color-red{
            color: rgb(255, 0, 0);
        }
        .color-green{
            color: rgb(0, 128, 0);
        }
        /* HEX표기법으로 색상 지정*/
        .color-hexa{
            color: #ffffff;
        }
    </style>
</head>
<body>
    <p class="color-keyword">1.색상 키워드로 지정</p>
    <p class="color-red">2.RGB방식 - 빨간색</p>
    <p class="color-green">3.RGB방식 - 초록색</p>
    <p class="color-hexa">4.HEX표기법 - 흰색</p>
</body>
</html>
