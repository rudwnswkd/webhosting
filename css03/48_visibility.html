<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .invisible{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <img src="../images/pic1.png" alt="pic1" width="300px">
    <img src="../images/pic2.png" alt="pic2" width="300px" class="invisible">
    <img src="../images/pic3.png" alt="pic3" width="300px">
</body>
</html>
