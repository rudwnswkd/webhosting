<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Image</title>
    <style>
        .container{
            width: 800px;
            margin: 20px auto; /* 위아래는 20px 좌우는 자동 */
            padding: 20px; /* 컨텐츠와 테두리 사이의 간격 */
        }
    </style>
</head>

<body>
    <div class="container">

    <img class="left-image" src="../images/book.png" alt="분수">
    <h1>바쁜 3, 4학년을 위한 빠른 분수</h1>
    <h2>3, 4학년이 꼭 알아야 할 분수를 한 권에 모았어요!</h2>​
    <p>한국 교육과정평가원이 최근 발표한 보고서에 따르면 ‘수포자’는 초등 3학년 때 분수를 배우면서 시작된다고 합니다.</p> 
    <p>분수를 어려워하는 이유는 분모와 분자, 2개의 수가 나와 낯설기 때문입니다. 이렇게 낯설고
    어려운 분수, 어떻게 공부해야 할까요?</p>

    <p>이 페이지는 이미지가 왼쪽으로 위치하고 오른쪽에는 container의 나머지 요소인 h1, h2, p 요소가 오른쪽으로 오게 된다.</p>

    </div>
</body>

</html>
