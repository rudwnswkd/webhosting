<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div{
            width: 100px; /* div의 너비를 100px로 설정 */
            height: 100px; /* div의 높이를 100px로 설정 */
            background-color: yellowgreen; 
            padding: 10px; /* 패딩을 10px로 설정 */
            border: 1px solid red; /* 테두리를 1px 빨간색으로 설정 */
            box-sizing: content-box; /* 컨텐트가 순수하게 width의 크기를 차지하도록 세팅 */
            /* box-sizing: border-box; /* 컨텐트가 패딩과 보더를 포함한 크기를 차지하도록 세팅 */
            margin: 10px; /* div 요소와 인접한 요소들 사이의 간격 */
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
